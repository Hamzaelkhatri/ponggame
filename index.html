<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ping game using canva</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: rgb(0, 0, 0);
            display: block;
            margin: 0 auto;
        }
    </style>
    <!-- script -->
    <!-- <script src="./index.js"></script> -->
</head>

<body>

    <!-- center canvas element with div -->
    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <canvas id="canvas" width="600" height="400">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;

        console.log(width);
        console.log(height);
        var paddleHeight = 10;
        var paddleHeight = 75;
        var paddleY = (height - paddleHeight) / 2;

        function right_hand() {
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.fillRect(10, paddleY, 10, 80);
            ctx.closePath();
        }

        function left_hand() {
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.fillRect(width - 20, (height / 2) - (90 / 2), 10, 80);
            ctx.closePath();
        }

        function fixed_line() {
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.fillRect((width / 2), 0, 1, height);
            console.log(ctx.position);
            ctx.closePath();
        }

        var x = width / 2;
        var y = height - 30;

        var dx = 2;
        var dy = -2;

        var ballRadius = 0;

        function ball() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 6, ballRadius, Math.PI * 2, false);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function manage_ball() {
            if (y + dy < 0) {// if ball hits the top
                dy = -dy;
            }
            if (y + dy > canvas.height) {// if ball hits the bottom
                dy = -dy;
            }
            if (y + dy > canvas.height || y + dy < 0) { // if ball hits the top or bottom
                dy = -dy;
            }
            if (x + dx > canvas.width || x + dx < 0) { // if ball hits the right or left
                dx = -dx;
            }

            if (y + dy > canvas.height || y + dy < 0) { // if ball hits the top or bottom
                dy = -dy;
            }
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { // if ball hits the right or left
                dx = -dx;
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) { // if ball hits the top or bottom
                dy = -dy;
            }
        }

        var UpPressed = false;
        var DownPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Up" || e.key == "ArrowUp") {
                UpPressed = true;
            }
            else if (e.key == "Down" || e.key == "ArrowDown") {
                DownPressed = true;
            }
        }

        function keyUpHandler(e) {
            console.log(e.key);
            if (e.key == "Up" || e.key == "ArrowUp") {
                UpPressed = false;
            }
            else if (e.key == "Down" || e.key == "ArrowDown") {
                DownPressed = false;
            }
        }

        function key_hook() {
            if (DownPressed ){
                paddleY += 5;
                if (paddleY + paddleHeight > canvas.height) {
                    paddleY = canvas.height - paddleHeight;
                }
            }
            else if (UpPressed) {
                paddleY -= 5;
                if (paddleY < 0) {
                    paddleY = 0;
                }
            }

        }

        function draw() {
            manage_ball();// manage ball movement
            ball();
            right_hand();
            left_hand();
            fixed_line();
            key_hook();
            x += dx;
            y += dy;
        }

        var speed = 10;
        setInterval(draw, speed);


    </script>

</body>

</html>
