<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ping game using canva</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: rgb(0, 0, 0);
            display: block;
            margin: 0 auto;
        }
    </style>
    <!-- script -->
    <!-- <script src="./index.js"></script> -->
</head>

<body>
    
    <!-- center canvas element with div -->
    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <canvas id="canvas" width="600" height="400">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;

        console.log(width);
        console.log(height);
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.fillRect(10, (height/2) - (90/2), 10, 80);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.fillRect(width -20, (height/2) - (90/2), 10, 80);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.fillRect((width/2), 0, 10, height);
        console.log(ctx.position);
        ctx.closePath();
    
    </script>

</body>

</html>
